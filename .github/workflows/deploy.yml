name: Deploy Live Editor

on:
  push:
    branches: [ "main" ]
  # Optional: Rebuild weekly to pick up updates from the main docmd package
  schedule:
    - cron: '0 0 * * 0' 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: 'npm'

      - name: NPM update
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4